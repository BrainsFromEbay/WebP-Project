<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <script src="js/basic.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/frappe-charts@latest"></script>
</head>
<body>
    <div id="search-div">
        <h1>My weather app</h1>
        <form id="search">
            <input type="text" id="searchLocation">
            <input type="submit" id="submitButton">
        </form>
        <button id="user-location">Weather for my location</button>
    </div>

    <div id="units">
        <input type="radio" id="celsius" name="temperature" value="C" checked>
        <label for="celsius">Celsius</label>
        <input type="radio" id="fahrenheit" name="temperature" value="F">
        <label for="celsius">Fahrenheit</label>
        <input type="radio" id="kelvin" name="temperature" value="K">
        <label for="kelvin">Kelvin</label>
    </div>

    

    <div id="data">
        <h2 id="location-name">Lahti</h2>
        <p id="current-temperature"></p>
        <div id="7-day-chart"></div>
    </div>
</body>
</html>
